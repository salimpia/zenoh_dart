name: ZenohFFI
description: Auto-generated bindings for the Zenoh C API surface used by zenoh_dart.
output: lib/src/bindings/zenoh_generated.dart
headers:
  entry-points:
    - native/include/zenoh.h
llvm-path:
  - build/llvm/clang+llvm-18.1.8-x86_64-pc-windows-msvc
functions:
  include:
    - '^z_.*'
    - '^zn_.*'
    - '^zc_.*'
    - '^ze_.*'
structs:
  include:
    - '^z_.*'
    - '^zn_.*'
    - '^zc_.*'
    - '^ze_.*'
unions:
  include:
    - '^z_.*'
    - '^zn_.*'
    - '^zc_.*'
    - '^ze_.*'
enums:
  include:
    - '^z_.*'
    - '^zn_.*'
    - '^zc_.*'
    - '^ze_.*'
typedefs:
  include:
    - '^z_.*'
    - '^zn_.*'
    - '^zc_.*'
    - '^ze_.*'
globals:
  include:
    - '^z_.*'
    - '^zn_.*'
    - '^zc_.*'
    - '^ze_.*'
  exclude:
    - '^z_(malloc|realloc|free)$'
macros:
  include:
    - '^ZENOH_.*'
preamble: |
  // ignore_for_file: camel_case_types, non_constant_identifier_names, unused_element, unused_field
